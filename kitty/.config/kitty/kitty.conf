# vim:ft=kitty

## name:     Catppuccin Kitty Mocha
## author:   Catppuccin Org
## license:  MIT
## upstream: https://github.com/catppuccin/kitty/blob/main/themes/mocha.conf
## blurb:    Soothing pastel theme for the high-spirited!

confirm_os_window_close 0
term xterm-256color
window_padding_width 10

# enable ctrp backspace for deleting a whole word - NOTE: this is not working without due to christoomey/vim-tmux-navigator
map ctrl+backspace send_text all \x17

# THEME ---------------------------------------------------------------
# The basic colors
foreground              #CDD6F4
background              #000000
selection_foreground    #1E1E2E
selection_background    #F5E0DC

# Cursor colors
cursor                  #F5E0DC
cursor_text_color       #1E1E2E

# URL underline color when hovering with mouse
url_color               #F5E0DC

# Kitty window border colors
active_border_color     #B4BEFE
inactive_border_color   #6C7086
bell_border_color       #F9E2AF

# OS Window titlebar colors
wayland_titlebar_color  #1E1E2E
macos_titlebar_color    #1E1E2E

# Tab bar colors
active_tab_foreground   #11111B
active_tab_background   #CBA6F7
inactive_tab_foreground #CDD6F4
inactive_tab_background #181825
tab_bar_background      #11111B

# Colors for marks (marked text in the terminal)
mark1_foreground #1E1E2E
mark1_background #B4BEFE
mark2_foreground #1E1E2E
mark2_background #CBA6F7
mark3_foreground #1E1E2E
mark3_background #74C7EC

# The 16 terminal colors

# black
color0 #45475A
color8 #585B70

# red
color1 #F38BA8
color9 #F38BA8

# green
color2  #A6E3A1
color10 #A6E3A1

# yellow
color3  #F9E2AF
color11 #F9E2AF

# blue
color4  #89B4FA
color12 #89B4FA

# magenta
color5  #F5C2E7
color13 #F5C2E7

# cyan
color6  #94E2D5
color14 #94E2D5

# white
color7  #BAC2DE
color15 #A6ADC8
# THEME ---------------------------------------------------------------

# FONT ---------------------------------------------------------------
font_family      Monaspace Neon Light
regular_font     Monaspace Neon Regular
bold_font        Monaspace Krypton Bold
italic_font      Monaspace Radon Italic
bold_italic_font Monaspace Krypton Bold Italic
#
font_features    MonaspaceNeon-Light        +dlig +liga +calt +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07 
font_features    MonaspaceNeon-Regular      +dlig +liga +calt +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07
font_features    MonaspaceKrypton-Bold         +dlig +liga +calt +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07
font_features    MonaspaceRadon-Italic       +dlig +liga +calt +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07
font_features    MonaspaceKrypton-Bold-Italic  +dlig +liga +calt +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07

font_size 14.0

# baseline gap is a little too high
# modify_font baseline -2

# Source (kitty documentation): https://sw.kovidgoyal.net/kitty/faq/#kitty-is-not-able-to-use-my-favorite-font
# Nerd Fonts v3.1.0
symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d4,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b1,U+e700-U+e7c5,U+f000-U+f2e0,U+f300-U+f372,U+f400-U+f532,U+f0001-U+f1af0 Symbols Nerd Font Mono

# source for narrow_symbols: https://benfrain.com/how-to-get-equal-size-icons-in-the-cmp-completion-menu-of-neovim-with-kitty-terminal/
narrow_symbols U+F027F,U+F01A7,U+F0295,U+F423,U+F0722,U+F002B,U+F0831,U+F0E8,U+F487,U+F0722,U+F046D,U+F03A0,U+F15D,U+F030B,U+F44F,U+F03D8,U+F0219,U+F0207,U+F024B,U+F15D,U+F03FF,U+F0645,U+F0E7,U+F0195,U+EA93,U+EA8C,U+EA8C,U+EA8C,U+EB5F,U+EA88,U+EB5B,U+EB61,U+EA8B,U+EB65,U+EA96,U+EA95,U+EB62,U+EB66,U+EB5C,U+EA7B,U+EA94,U+EA83,U+EA95,U+EB5D,U+EA91,U+EA86,U+EB64,U+EA92
# FONT ---------------------------------------------------------------

# SHELL --------------------------------------------------------------
# Specify the use of ZSH
shell /bin/zsh --login
# SHELL --------------------------------------------------------------
