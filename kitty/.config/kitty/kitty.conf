# vim:ft=kitty

## name:     Catppuccin Kitty Mocha
## author:   Catppuccin Org
## license:  MIT
## upstream: https://github.com/catppuccin/kitty/blob/main/themes/mocha.conf
## blurb:    Soothing pastel theme for the high-spirited!

confirm_os_window_close 0
term xterm-256color
window_padding_width 10

# enable ctrp backspace for deleting a whole word - NOTE: this is not working without due to christoomey/vim-tmux-navigator
map ctrl+backspace send_text all \x17

# THEME ---------------------------------------------------------------
# The basic colors
foreground              #CDD6F4
background              #1E1E2E
selection_foreground    #1E1E2E
selection_background    #F5E0DC

# Cursor colors
cursor                  #F5E0DC
cursor_text_color       #1E1E2E

# URL underline color when hovering with mouse
url_color               #F5E0DC

# Kitty window border colors
active_border_color     #B4BEFE
inactive_border_color   #6C7086
bell_border_color       #F9E2AF

# OS Window titlebar colors
wayland_titlebar_color  #1E1E2E
macos_titlebar_color    #1E1E2E

# Tab bar colors
active_tab_foreground   #11111B
active_tab_background   #CBA6F7
inactive_tab_foreground #CDD6F4
inactive_tab_background #181825
tab_bar_background      #11111B

# Colors for marks (marked text in the terminal)
mark1_foreground #1E1E2E
mark1_background #B4BEFE
mark2_foreground #1E1E2E
mark2_background #CBA6F7
mark3_foreground #1E1E2E
mark3_background #74C7EC

# The 16 terminal colors

# black
color0 #45475A
color8 #585B70

# red
color1 #F38BA8
color9 #F38BA8

# green
color2  #A6E3A1
color10 #A6E3A1

# yellow
color3  #F9E2AF
color11 #F9E2AF

# blue
color4  #89B4FA
color12 #89B4FA

# magenta
color5  #F5C2E7
color13 #F5C2E7

# cyan
color6  #94E2D5
color14 #94E2D5

# white
color7  #BAC2DE
color15 #A6ADC8
# THEME ---------------------------------------------------------------

# FONT ---------------------------------------------------------------
font_family      Monaspace Neon Light
regular_font     Monaspace Neon Regular
bold_font        Monaspace Krypton Bold
italic_font      Monaspace Radon Italic
bold_italic_font Monaspace Krypton Bold Italic

font_features    MonaspaceNeon-Light        +dlig +liga +calt +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07 
font_features    MonaspaceNeon-Regular      +dlig +liga +calt +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07
font_features    MonaspaceKrypton-Bold         +dlig +liga +calt +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07
font_features    MonaspaceRadon-Italic       +dlig +liga +calt +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07
font_features    MonaspaceKrypton-Bold-Italic  +dlig +liga +calt +ss01 +ss02 +ss03 +ss04 +ss05 +ss06 +ss07

font_size 14.0

# baseline gap is a little too high
modify_font baseline -2

# "Nerd Fonts - Pomicons"
symbol_map  U+E000-U+E00D JetBrainsMono Nerd Font Mono
# "Nerd Fonts - Powerline"
symbol_map U+e0a0-U+e0a2,U+e0b0-U+e0b3 JetBrainsMono Nerd Font Mono
# "Nerd Fonts - Powerline Extra"
symbol_map U+e0a3-U+e0a3,U+e0b4-U+e0c8,U+e0cc-U+e0d2,U+e0d4-U+e0d4 JetBrainsMono Nerd Font Mono
# "Nerd Fonts - JetBrainsMono original"
symbol_map U+e5fa-U+e62b JetBrainsMono Nerd Font Mono
# "Nerd Fonts - Devicons"
symbol_map U+e700-U+e7c5 JetBrainsMono Nerd Font Mono
# "Nerd Fonts - Font awesome"
symbol_map U+f000-U+f2e0 JetBrainsMono Nerd Font Mono
# "Nerd Fonts - Font awesome extension"
symbol_map U+e200-U+e2a9 JetBrainsMono Nerd Font Mono
# "Nerd Fonts - Octicons"
symbol_map U+f400-U+f4a8,U+2665-U+2665,U+26A1-U+26A1,U+f27c-U+f27c JetBrainsMono Nerd Font Mono
# "Nerd Fonts - Font Linux"
symbol_map U+F300-U+F313 JetBrainsMono Nerd Font Mono
#  Nerd Fonts - Font Power JetBrainsMono"
symbol_map U+23fb-U+23fe,U+2b58-U+2b58 JetBrainsMono Nerd Font Mono
#  "Nerd Fonts - Material Design Icons"
symbol_map U+f500-U+fd46 JetBrainsMono Nerd Font Mono
# "Nerd Fonts - Weather Icons"
symbol_map U+e300-U+e3eb JetBrainsMono Nerd Font Mono
# Misc Code Point Fixes
symbol_map U+21B5,U+25B8,U+2605,U+2630,U+2632,U+2714,U+E0A3,U+E615,U+E62B JetBrainsMono Nerd Font Mono
# FONT ---------------------------------------------------------------

# SHELL --------------------------------------------------------------
# Specify the use of ZSH
shell /bin/zsh --login
# SHELL --------------------------------------------------------------
